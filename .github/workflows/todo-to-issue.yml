name: Todo to GitHub Issues

on:
  push:
    branches:
      - main
    paths:
      - 'TODO.md'

jobs:
  sync-todo-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Python (if using a Python script)
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Use whatever version your script requires

      - name: Install dependencies (if needed)
        run: |
          python -m pip install --upgrade pip
          pip install requests  # Or any other library your script requires

      - name: Run custom script to create issues from TODO.md
        run: python create_issues_from_todo.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
